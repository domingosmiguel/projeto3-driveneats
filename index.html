<!DOCTYPE html>
<html lang="pt-br">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width" />
          <title>DrivenEats</title>
          <link rel="stylesheet" href="reset.css" />
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <header>
               <div class="title">
                    <h1>DrivenEats</h1>
                    <h3>Sua Comida em 6 minutos</h3>
               </div>
          </header>
          <main>
               <div class="category">
                    <h2>Primeiro, seu prato</h2>
                    <div class="items-container">
                         <div class="items" id="mainCourses"></div>
                    </div>
               </div>
               <div class="category">
                    <h2>Agora, sua bebida</h2>
                    <div class="items-container">
                         <div class="items" id="beverages"></div>
                    </div>
               </div>
               <div class="category">
                    <h2>Por fim, sua sobremesa</h2>
                    <div class="items-container">
                         <div class="items" id="desserts"></div>
                    </div>
               </div>
          </main>
          <div class="footer">
               <div class="bottom-container">
                    <button class="bottom notReady">
                         <h6>Selecione os 3 itens<br />para fechar o pedido</h6>
                    </button>
                    <button class="bottom ready" onclick="closure()">
                         <h6 class="bolder">Fechar pedido</h6>
                    </button>
               </div>
          </div>
          <div class="closure">
               <div class="closure-background"></div>
               <div class="closure-data">
                    <div class="closure-txt">
                         <p class="bolder" style="text-align: center">Confirme seu pedido</p>
                         <br />
                         <br />
                         <div>
                              <p>Prato principal</p>
                              <p>preço</p>
                         </div>
                         <br />
                         <div>
                              <p>Bebida</p>
                              <p>preço</p>
                         </div>
                         <br />
                         <div>
                              <p>Sobremesa</p>
                              <p>preço</p>
                         </div>
                         <br />
                         <div>
                              <p class="bolder">TOTAL</p>
                              <p class="border">total</p>
                         </div>
                         <br />
                         <br />
                         <p>Nome:</p>
                         <br />
                         <p>Endereço:</p>
                    </div>
                    <button class="closure send" onclick="send()">
                         <p class="bolder">Tudo certo, pode pedir!</p>
                    </button>
                    <button class="closure cancel" onclick="cancel()">
                         <h6 class="bolder">Cancelar</h6>
                    </button>
               </div>
          </div>
          <script
               type="module"
               src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
          ></script>
          <script
               nomodule
               src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
          ></script>
          <script src="./script.js" defer></script>
     </body>
</html>
